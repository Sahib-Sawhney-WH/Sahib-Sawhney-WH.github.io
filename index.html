        /* General setup and custom properties.
          Disables default margin/padding and sets up a futuristic cursor.
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        :root {
            --primary-glow: #00ffcc;
            --secondary-glow: #7c3aed;
            --accent-glow: #ff006e;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: #000000;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Custom cursor styling for a high-tech feel */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-glow);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.05s ease; /* Made transition faster */
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--primary-glow);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease; /* Made transition faster for less lag */
        }

        /* Animated background particles for a dynamic environment */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main container for the entire application layout */
        .main-wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styling with a gradient background */
        .header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 100;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .main-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #fff 0%, var(--primary-glow) 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .subtitle {
            font-size: 0.875rem;
            color: #666;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats bar for key metrics */
        .stats-bar {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 2rem;
            z-index: 100;
        }

        .stat-item {
            text-align: right;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-glow);
            text-shadow: 0 0 20px currentColor;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Main content area layout */
        .content-wrapper {
            flex: 1;
            display: flex;
            position: relative;
            padding: 0 2rem 2rem;
        }

        /* Side panel for controls and information */
        .side-panel {
            width: 300px;
            padding-right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .panel-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .panel-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .panel-title {
            font-family: 'Syne', sans-serif;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--primary-glow);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        /* Legend items for filtering nodes */
        .legend-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .legend-item.active {
            background: rgba(0, 255, 204, 0.1);
        }

        .legend-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 60%;
            background: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 1rem;
            position: relative;
            box-shadow: 0 0 20px currentColor;
        }

        .legend-dot::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.5;
            animation: pulse-ring 2s linear infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .legend-label {
            font-size: 0.875rem;
            color: #999;
        }

        /* D3 graph container */
        .graph-wrapper {
            flex: 1;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 204, 0.03) 0%, transparent 50%);
        }

        #graph-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* SVG styles for nodes and links */
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node-circle {
            fill: rgba(0, 0, 0, 0.8);
            stroke-width: 2;
            filter: drop-shadow(0 0 20px currentColor);
            transition: all 0.3s ease;
        }

        .node-circle:hover {
            filter: drop-shadow(0 0 40px currentColor);
        }

        .node-pulse {
            fill: none;
            stroke-width: 1;
            opacity: 0;
            animation: node-pulse 2s ease-out infinite;
        }

        @keyframes node-pulse {
            0% { r: 0; opacity: 1; }
            100% { r: 40; opacity: 0; }
        }

        .node-label {
            fill: white;
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .link {
            stroke-width: 1;
            opacity: 0.2;
            stroke-dasharray: 2 4;
            animation: dash-flow 30s linear infinite;
        }

        @keyframes dash-flow {
            to { stroke-dashoffset: -100; }
        }

        .link.highlighted {
            stroke-width: 2;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px currentColor);
            animation: dash-flow 5s linear infinite;
        }

        /* Tooltip for displaying node information */
        .tooltip {
            position: absolute;
            padding: 0.75rem;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 6px;
            pointer-events: auto; 
            z-index: 1000;
            max-width: 500px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(12px);
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip-header {
            font-family: 'Syne', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary-glow);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .tooltip-type {
            font-size: 0.7rem;
            color: #777;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .tooltip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
            max-height: 220px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* Custom scrollbar for tooltip grid */
        .tooltip-grid::-webkit-scrollbar { width: 4px; }
        .tooltip-grid::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 2px; }
        .tooltip-grid::-webkit-scrollbar-thumb { background-color: var(--primary-glow); border-radius: 2px; }

        .tooltip-item {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 60px;
            transition: all 0.2s ease-in-out;
        }
        
        .tooltip-item:hover {
            transform: translateY(-2px);
            background: rgba(0, 255, 204, 0.08);
            border-left-color: var(--primary-glow);
        }

        .tooltip-partner-name {
            font-weight: 700;
            color: #eee;
            font-size: 0.75rem;
        }

        .tooltip-level {
            color: #888;
            font-size: 0.6rem;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .tooltip-award {
            color: #ffd700;
            font-size: 0.65rem;
            font-weight: 600;
            margin-top: auto;
            padding-top: 0.3rem;
        }

        /* Control buttons for interaction */
        .controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #999;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .control-btn:hover {
            background: rgba(0, 255, 204, 0.1);
            border-color: var(--primary-glow);
            color: var(--primary-glow);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: var(--primary-glow);
            color: #000;
            font-weight: 700;
        }

        /* Loading screen for initial setup */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease 1.5s forwards;
        }

        .loading-text {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-glow);
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 5px var(--primary-glow); }
            25% { text-shadow: -2px 0 #ff006e, 2px 0 #00ffcc; }
            50% { text-shadow: 2px 0 #7c3aed, -2px 0 #00ffcc; }
            75% { text-shadow: 0 0 10px var(--primary-glow); }
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        /* Responsive design adjustments */
        @media (max-width: 1024px) {
            .side-panel, .stats-bar { display: none; }
            .tooltip-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .tooltip { max-width: 320px; }
            .tooltip-grid { grid-template-columns: 1fr; }
        }

        const ctx = particlesCanvas.getContext('2d');
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > particlesCanvas.width) this.vx = -this.vx;
                if (this.y < 0 || this.y > particlesCanvas.height) this.vy = -this.vy;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 204, ${this.opacity})`;
                ctx.fill();
            }
        }
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());

            ctx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(p => { p.update(); p.draw(); });

                { source: 'Slalom', target: 'Google Cloud', level: 'Premier' },
                { source: 'Slalom', target: 'Salesforce', level: 'Crest' },
                { source: 'Slalom', target: 'Snowflake', level: 'GSI' },
                { source: 'Slalom', target: 'Databricks', level: 'Strategic' },
                { source: 'Slalom', target: 'Microsoft', level: 'Solutions' },
                { source: 'Crowe', target: 'Microsoft', level: 'Inner Circle', award: 'Inner Circle' },
                { source: 'Crowe', target: 'Oracle', level: 'Solution' },
                { source: 'Crowe', target: 'Salesforce', level: 'Strategic' },
                { source: 'Crowe', target: 'ServiceNow', level: 'Strategic' },
                { source: 'RSM', target: 'Microsoft', level: 'Solutions' },
                { source: 'RSM', target: 'Oracle', level: 'Global', award: 'NetSuite POY' },
                { source: 'RSM', target: 'Salesforce', level: 'Strategic' },
                { source: 'RSM', target: 'ServiceNow', level: 'Strategic' },
                { source: 'Grant Thornton', target: 'Microsoft', level: 'Gold' },
                { source: 'Grant Thornton', target: 'Oracle', level: 'Platinum' },
                { source: 'Grant Thornton', target: 'ServiceNow', level: 'Strategic' },
                { source: 'Andritz', target: 'SAP', level: 'Industrial' },
                { source: 'Cognizant', target: 'AWS', level: 'Premier' },
                { source: 'Cognizant', target: 'Google Cloud', level: 'Specialization', award: 'Data POY' },
                { source: 'Cognizant', target: 'Microsoft', level: 'Finalist', award: 'SI POY Finalist' },
                { source: 'Cognizant', target: 'Palo Alto', level: 'Partner' },
                { source: 'HCLTech', target: 'Google Cloud', level: 'Partner' },
                { source: 'HCLTech', target: 'IBM', level: 'Strategic' },
                { source: 'HCLTech', target: 'Palo Alto', level: 'Partner' },
                { source: 'HCLTech', target: 'Microsoft', level: 'Winner', award: 'AI CX POY' },
                { source: 'Nvidia', target: 'Microsoft', level: 'Strategic Collaboration' },
                { source: 'Nvidia', target: 'AWS', level: 'Strategic Collaboration' },
                { source: 'Nvidia', target: 'Google Cloud', level: 'Strategic Partnership' },
                { source: 'Nvidia', target: 'Oracle', level: 'Expanded Partnership' },
                { source: 'Nvidia', target: 'SAP', level: 'Strategic Partnership' },
                { source: 'Nvidia', 'target': 'ServiceNow', level: 'Strategic Partnership' },
                { source: 'Nvidia', target: 'Snowflake', level: 'Strategic Partnership' },
                { source: 'Nvidia', target: 'Databricks', level: 'Strategic Partnership' },
                { source: 'Nvidia', target: 'IBM', level: 'Collaboration' },
                { source: 'Nvidia', target: 'Accenture', level: 'Strategic Alliance' },
                { source: 'Nvidia', target: 'Deloitte', level: 'Strategic Alliance', award: 'AI POY (2023)' },
                { source: 'Nvidia', target: 'PwC', level: 'Strategic Alliance' },
                { source: 'Nvidia', target: 'EY', level: 'Collaboration' },
                { source: 'Nvidia', target: 'KPMG', level: 'Global Alliance' },
                { source: 'Nvidia', target: 'Tata Consultancy Services', level: 'Expanded Partnership' },
                { source: 'Nvidia', target: 'Wipro', level: 'Strategic Partnership' },
                { source: 'Nvidia', target: 'Infosys', level: 'Expanded Partnership' },
                { source: 'Nvidia', target: 'Slalom', level: 'Visualization Partner' }
        ];

        // --- Update Stats ---
        document.getElementById('partners-stat').textContent = firms.length;
        document.getElementById('alliances-stat').textContent = partnerships.length;

        // --- Color & Size Schemes ---
        const nodeColors = {
            'GSI': '#00ffcc', 'Advisory': '#7c3aed', 'Modern': '#ff006e',
            'Industrial': '#22c55e', 'Tech': '#ff7b00'
        };
        const nodeSizes = {
            'GSI': 35, 'Advisory': 30, 'Modern': 28, 'Industrial': 25, 'Tech': 40
        };

        // --- D3 Setup ---
        const container = document.getElementById('graph-container');
        let width = container.clientWidth;
        let height = container.clientHeight;
        const svg = d3.select("#main-svg").attr("viewBox", [0, 0, width, height]);
        const g = svg.append("g"); // Group for zoomable elements

        // --- D3 Simulation ---
        const simulation = d3.forceSimulation(firms)
            .force("link", d3.forceLink(partnerships).id(d => d.id).distance(120).strength(0.7))
            .force("charge", d3.forceManyBody().strength(-900))
            .force("center", d3.forceCenter(width / 2, height / 2).strength(0.4))
            .force("collision", d3.forceCollide().radius(d => nodeSizes[d.type] + 25));

        // --- SVG Elements ---
        const link = g.append("g").selectAll("line").data(partnerships).enter().append("line")
            .attr("class", "link")
            .style("stroke", d => nodeColors[(typeof d.source === 'object' ? d.source.type : firms.find(f => f.id === d.source)?.type)] || '#666');

        const node = g.append("g").selectAll("g").data(firms).enter().append("g")
            .attr("class", "node")
            .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));
        
        node.append("circle").attr("class", "node-circle").attr("r", d => nodeSizes[d.type]).style("stroke", d => nodeColors[d.type]).style("color", d => nodeColors[d.type]);
        node.append("circle").attr("class", "node-pulse").attr("r", d => nodeSizes[d.type]).style("stroke", d => nodeColors[d.type]).style("animation-delay", (d, i) => `${i * 0.1}s`);
        node.append("text").attr("class", "node-label").attr("dy", ".35em").text(d => d.id).style("font-size", d => `${Math.max(8, nodeSizes[d.type] / 3.5)}px`);

        // --- Tooltip Logic ---
        const tooltip = document.getElementById('tooltip');
        function hideTooltip() {
            tooltip.classList.remove('visible');
            g.selectAll('.node').style("opacity", 1);
            g.selectAll('.link').style("opacity", 0.2).classed("highlighted", false);
        }

        node.on("mouseover", function(event, d) {
            const connections = partnerships.filter(l => (l.source.id || l.source) === d.id || (l.target.id || l.target) === d.id);
            const connectedIds = new Set([d.id, ...connections.flatMap(l => [l.source.id || l.source, l.target.id || l.target])]);

            g.selectAll('.node').style("opacity", n => connectedIds.has(n.id) ? 1 : 0.1);
            g.selectAll('.link').style("opacity", l => ((l.source.id || l.source) === d.id || (l.target.id || l.target) === d.id) ? 0.8 : 0.05)
                .classed("highlighted", l => (l.source.id || l.source) === d.id || (l.target.id || l.target) === d.id);

            tooltip.innerHTML = `
                <div class="tooltip-header">${d.id}</div>
                <div class="tooltip-type">${d.type} • ${connections.length} Partnerships</div>
                <div class="tooltip-grid">${connections.map(conn => {
                    const partnerId = (conn.source.id || conn.source) === d.id ? (conn.target.id || conn.target) : (conn.source.id || conn.source);
                    return `<div class="tooltip-item">
                                <div>
                                    <div class="tooltip-partner-name">${partnerId}</div>
                                    <div class="tooltip-level">${conn.level}</div>
                                </div>
                                ${conn.award ? `<div class="tooltip-award">★ ${conn.award}</div>` : ''}
                            </div>`;
                }).join('')}</div>`;
            
            tooltip.classList.add('visible');
        }).on("mousemove", function(event) {
            tooltip.style.left = `${event.pageX + 20}px`;
            tooltip.style.top = `${event.pageY - 10}px`;
        }).on("mouseout", () => setTimeout(() => { if (!tooltip.matches(':hover')) hideTooltip(); }, 300));
        tooltip.addEventListener('mouseleave', hideTooltip);

        // --- Simulation Tick ---
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // --- Drag & Zoom Functions ---
        function dragstarted(event, d) { if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
        function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
        function dragended(event, d) { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }

        const zoom = d3.zoom().scaleExtent([0.3, 5]).on("zoom", (event) => g.attr("transform", event.transform));
        svg.call(zoom);

        // --- Legend & Filtering ---
        const legendContainer = document.getElementById('legend');
        let activeFilter = null;
        Object.entries(nodeColors).forEach(([type, color]) => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.innerHTML = `<div class="legend-dot" style="background: ${color}; color: ${color};"></div><span class="legend-label">${type}</span>`;
            item.onclick = () => {
                document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('active'));
                if (activeFilter === type) {
                    activeFilter = null;
                    g.selectAll('.node').style("opacity", 1);
                    g.selectAll('.link').style("opacity", 0.2);
                } else {
                    activeFilter = type;
                    item.classList.add('active');
                    const filteredIds = new Set(firms.filter(f => f.type === type).map(f => f.id));
                    g.selectAll('.node').style("opacity", n => filteredIds.has(n.id) ? 1 : 0.1);
                    g.selectAll('.link').style("opacity", l => (filteredIds.has(l.source.id || l.source) || filteredIds.has(l.target.id || l.target)) ? 0.3 : 0.02);
                }
            };
            legendContainer.appendChild(item);
        });

        // --- Controls Logic ---
        let paused = false;
        document.getElementById('pauseBtn').onclick = function() {
            paused = !paused;
            this.textContent = paused ? 'Resume' : 'Pause';
            this.classList.toggle('active');
            if (paused) simulation.stop(); else simulation.alpha(0.3).restart();
        };

        document.getElementById('resetBtn').onclick = () => {
            activeFilter = null;
            g.selectAll('.node').style("opacity", 1);
            g.selectAll('.link').style("opacity", 0.2);
            document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('active'));
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity); // Reset zoom
            simulation.alpha(1).restart();
        };

        let focusMode = false;
        document.getElementById('focusBtn').onclick = function() {
            focusMode = !focusMode;
            this.classList.toggle('active');
            document.querySelector('.header').style.display = focusMode ? 'none' : 'block';
            if (window.innerWidth > 1024) {
                document.querySelector('.side-panel').style.display = focusMode ? 'none' : 'flex';
                document.querySelector('.stats-bar').style.display = focusMode ? 'none' : 'flex';
            }
        };

        // --- Responsive Resizing ---
        window.addEventListener('resize', () => {
            width = container.clientWidth;
            height = container.clientHeight;
            svg.attr("viewBox", [0, 0, width, height]);
            simulation.force("center", d3.forceCenter(width / 2, height / 2));
            simulation.alpha(0.3).restart();
        });
    });
    </script>
</body>
</html>
